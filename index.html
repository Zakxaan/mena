<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease forwards;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .loader {
            margin: 30px auto;
            width: 70px;
            height: 70px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00e5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .pulse {
            margin-top: 20px;
            font-size: 0.9rem;
            letter-spacing: 3px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸš§ Under Construction</h1>
        <div class="loader"></div>
        <p>Weâ€™re building something awesome.</p>
        <div class="pulse">COMING SOON</div>
    </div>

</body>
</html>
